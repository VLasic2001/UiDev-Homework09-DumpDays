<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="assets/fonts/fonts.css">
    <link rel="stylesheet" href="assets/styles/header.css" />
    <link rel="stylesheet" href="assets/styles/articles.css" />
    <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro' rel='stylesheet' type='text/css'>
<title>DUMP Days</title>
  </head>
  <body>
    <header>
      <nav>
        <img
          class="header-image"
          src="https://days.dump.hr/img/logo.8318cfee.png"
        />
        <a href="" class="menu">
          <div class="line"></div>
          <div class="line"></div>
          <div class="line"></div>
        </a>
        <div class="header-buttons">
            <a class="header-button" href="#">NASLOVNICA</a>
            <a class="header-button" href="#">KONFERENCIJA</a>
            <a class="header-button" href="#">RASPORED</a>
            <a class="header-button" href="#">SPONZORI</a>
            <a class="header-button" href="#">KONTAKT</a>
            <a class="registracija">REGISTRACIJA</a>
        </div>
      </nav>
      
      <div class="header-main">
          <p class="header-text">
              Konferencija za novu generaciju <span class="header-text--blue">IT profesionalaca</span>
          </p>
          <p class="details">
            11. i 12. svibnja | FESB, Split
          </p>
      </div>
    </header>

    <main>
      <section class="articles">
        <figure class="title">
          <img src="assets/images/naslov copy.png" class="title-image" alt="title">
          <img src="assets/images/a100.png" class="a100" alt="a100">
          <figcaption class="title-text">
            Predavanja, radionice i networking već 
            treću godinu za redom okupljaju cijelu 
            hrvatsku IT zajednicu i čine splitske DUMP
            Dayse događajem s bezbroj prilika za
            razmjenu znanja i iskustava te stvaranje
            novih poslovnih veza.
          </figcaption>
        </figure>

        <figure class="container">
          <img src="assets/images/lecturer.png" class="lecturer" alt="lecturer">
          <figcaption class="figcaption--left">
            <span class="number">16</span>
            <span class="figure-title">PREDAVANJA</span>
            <p class="figure-text">
              Puna dva dana konferencije obilježit će 
              predavanja hrvatskih stručnjaka o aktualnim
              Dev, Design & Tech temama
            </p>
          </figcaption>
        </figure>

        <figure class="container">
          <img src="assets/images/workshops.png" class="workshops" alt="workshops">
          <figcaption class="figcaption--right m-l-100">
          <span class="figure-title">RADIONICE</span>
          <p class="figure-text">Iz prve ćeš ruke imati priliku 
            upoznati se s tehnologijama 
            koje se svakodnevno koriste 
            u IT tvrtkama.
          </p>
          </figcaption>
        </figure>

        <seciton class="background-section">
            <span class="white-triangle"></span>
            <figure class="container b-bottom bg-c-white">
            <img src="assets/images/biggy.png" class="background">
            <img src="assets/images/panel.png" class="panel" alt="panel">
              <figcaption class="figcaption--left">
                <span class="number--light">2</span>
                <span class="figure-title c-teal">PANEL RASPRAVE</span>
                <p class="figure-text c-white">
                    Pod budnim okom naših 
                    moderatora, na dvije ćeš 
                    panel rasprave čuti različita 
                    mišljenja o zanimljivim Dev i 
                    Tech temama.
                </p>
              </figcaption>
          </figure>

          <figure class="container">
            <figcaption class="figcaption--right">
              <span class="figure-title c-teal">IZLOŽBENI PROSTOR</span>
              <p class="figure-text c-white">
                  VR, sumo borbe, stolni 
                  nogomet, craft pivo… 
                  Prošetaj štandovima tvrtki i 
                  pogledaj što sve imaju za 
                  ponuditi.
              </p>
            </figcaption>
            <img src="assets/images/pit.png" class="pit" alt="">
          </figure>
        </seciton>

        <figure class="container margin-fix">
          <img src="assets/images/networking.png" class="networking" alt="">
          <figcaption class="figcaption--left margin-fix">
            <span class="figure-title">NETWORKING</span>
            <p class="figure-text">
                Kroz opušteni razgovor 
                saznaj sve što te zanima, 
                upoznaj istomišljenike i 
                podijeli svoje interese, 
                iskustva ideje.
            </p>
          </figcaption>
        </figure>

        <figure class="container flex-d-row-reverse">
          <img src="assets/images/awards.png" class="awards" alt="awards">
          <figcaption class="figcaption--right">
          <span class="figure-title">NAGRADE</span>
          <p class="figure-text">
            Pokaži svoju spretnost u 
            ispunjavanju zadataka i 
            osvoji nagrade poput 
            PlayStationa 4, HTC Vivea i 
            putovanja po Europi.            
          </p>
          </figcaption>
        </figure>
      </section>
    </main>
  </body>
</html>
